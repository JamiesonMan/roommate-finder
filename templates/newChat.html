<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Chat</title>
    <style>
        body {
            margin: 0;
            background-color: #821919d4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-card {
            background-color: white;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            max-width: 750px;
            width: 100%;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            margin-top: 4px;
            margin-bottom: 16px;
            padding: 8px;
            width: 100%;
            max-width: 500px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .button, button[type="submit"] {
            margin-top: 20px;
            background-color: #821919d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .button:hover, button[type="submit"]:hover {
            background-color: #5b5b5b;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class ="form-card">
    <h1>Create a New Chat</h1>
    <h2>Signed in as {{ username }}</h2>

    <form action="/new_chat" method="POST">
        <label for="recipient">Enter recipient's username:</label>
        <input type="text" id="recipient" name="recipient" required>
        <button type="submit">Create Chat</button>
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  
    </form>

    <form action="/new_agreement" method="POST">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <h4>
                        {{ message }}
                    </h4>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label for="recipient-RMA">Enter recipient's username:</label>
        <input type="text" id="recipient-RMA" name="recipient-RMA" required>
        <button type="submit">Send Agreement Invite</button>
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
    </form>

    <a href="/inbox">Back to Inbox</a>
    </div>
</body>
</html>
